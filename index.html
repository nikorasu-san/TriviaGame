<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container">
        <!-- clock panel -->
        <div class="card">
            <div id="clock-face" class="card-body text-center">
                <h2 id="clock"></h2>
            </div>
        </div>
        <div class="card">
            <div class="card-body text-center">
                <!-- main panel -->
                <section id="main">
                    <h1>Comic Book Trivia Game!</h1>
                    <br>
                    <h3>Click the correct answer before time runs out in the red panel above!</h3>
                    <br>
                    <h3>Choose a difficulty</h3>
                    <br>
                    <button type="button" id="easy" class="btn btn-primary">Easy</button>
                    <button type="button" id="medium" class="btn btn-success">Medium</button>
                    <button type="button" id="hard" class="btn btn-danger">Hard</button>
                    <br>
                    <br>
                    Credit: <a href="https://www.freepik.com/free-photos-vectors/background" target="_blank">Background
                        vector created
                        by
                        starline - www.freepik.com</a>
                </section>
            </div>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="./assets/javascript/app.js"></script>
</body>

</html>
